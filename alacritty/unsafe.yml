window:
    opacity: 0.33
    class: "alacritty"

font:
    size: 12
    normal:
        family: "Hack"
        style: "Regular"
    bold:
        family: "Hack"
        style: "Bold"
    italic:
        family: "Hack"
        style: "Italic"

colors:
    primary:
        background: '#eeeeee'
    normal:
        black:   '#000000'
        red:     '#ff3333'
        green:   '#33ff33'
        yellow:  '#ffff33'
        blue:    '#3366ff'
        magenta: '#ff33ff'
        cyan:    '#33dddd'
        white:   '#d8d8d8'
    bright:
        black:   '#222222'
        red:     '#ff5555'
        green:   '#55ff55'
        blue:    '#5588ff'
        magenta: '#ff55ff'
        cyan:    '#55ffff'
        white:   '#fafafa'

env:
    TERM: xterm-256color
