window:
    opacity: 0.33
    class: "alacritty"

font:
    size: 12
    normal:
        family: "Hack"
        style: "Regular"
    bold:
        family: "Hack"
        style: "Bold"
    italic:
        family: "Hack"
        style: "Italic"

colors:
    primary:
        background: '#813d9c'
    normal:
        black:   '#000000'
        red:     '#d83268'
        green:   '#11cc11'
        yellow:  '#cc9900'
        blue:    '#6699ff'
        magenta: '#cc11cc'
        cyan:    '#22bbbb'
        white:   '#d8d8d8'
    bright:
        black:   '#222222'
        red:     '#fa5486'
        green:   '#33ee33'
        blue:    '#88bbff'
        magenta: '#ee33ee'
        cyan:    '#44dddd'
        white:   '#fafafa'

env:
    TERM: xterm-256color
