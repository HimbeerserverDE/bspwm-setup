[bar/base]
monitor-strict = true
override-redirect = false
fixed-center = true
width = 100%
height = 44
background = #111111
foreground = #d8d8d8
radius = 10.0
border-size = 4
border-color = #00000000
border-bottom-size = 0
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Terminus:size=10;3"
font-1 = "Noto Color Emoji:pixelsize=16:style=Regular:scale=10;3"

modules-left = workspaces sep wireless sep wired
modules-center = disk sep memory sep cpu
modules-right = volume sep battery sep brightness sep date

wm-name = bspwm
wm-restack = bspwm
enable-ipc = true

[bar/main]
inherit = bar/base
monitor = eDP-1
tray-position = right

[bar/opt]
inherit = bar/base
monitor = DP-2

[settings]
throttle-output = 5
throttle-output-for = 10

; @see: https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-active = "%{F#3366ff}O"
label-occupied = "%{F#33ff33}O"
label-urgent = "%{F#ff3333}O"
label-empty = "%{F#d8d8d8}O"
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/sep]
type = custom/text
content = |
content-foreground = #a5a5a5

[module/disk]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
warn-percentage = 90
