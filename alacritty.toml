[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "Hack"
style = "Bold"

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Hack"
style = "Regular"

[window]
class = "alacritty"
opacity = 0.72
