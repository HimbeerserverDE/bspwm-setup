[colors.bright]
black = "#222222"
blue = "#5588ff"
cyan = "#55ffff"
green = "#55ff55"
magenta = "#ff55ff"
red = "#ff5555"
white = "#fafafa"
yellow = "#ffff55"

[colors.normal]
black = "#000000"
blue = "#3366ff"
cyan = "#33dddd"
green = "#33ff33"
magenta = "#ff33ff"
red = "#ff3333"
white = "#d8d8d8"
